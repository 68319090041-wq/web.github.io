<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Academy - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kanit:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #7b2ff7; --secondary: #00d4ff; --danger: #ff4444; }
        body { margin: 0; font-family: 'Kanit', sans-serif; background: #02010a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        #auth { text-align: center; background: rgba(15,15,35,0.9); padding: 40px; border-radius: 20px; border: 1px solid var(--primary); }
        #dashboard { display: none; width: 90%; max-width: 1000px; padding: 40px; }
        
        table { width: 100%; border-collapse: collapse; background: rgba(15,15,35,0.8); border-radius: 15px; overflow: hidden; }
        th { background: rgba(123,47,247,0.3); padding: 15px; text-align: left; font-family: 'Orbitron'; color: var(--secondary); font-size: 12px; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-family: 'Orbitron'; transition: 0.3s; }
        .btn-unlock { background: var(--primary); color: white; }
        .btn-del { background: var(--danger); color: white; margin-top: 20px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid var(--primary); background: none; color: white; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="auth">
        <h2 style="font-family:'Orbitron'; color:var(--secondary)">SECURE ACCESS</h2>
        <input type="password" id="pass" placeholder="ENTER CODE"><br>
        <button class="btn btn-unlock" onclick="unlock()">UNLOCK</button>
        <p id="err" style="color:var(--danger); font-size:12px; display:none;">INVALID CODE</p>
    </div>

    <div id="dashboard">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="font-family:'Orbitron'; color:var(--secondary)">PILOT REGISTRY</h1>
            <button class="btn" onclick="location.reload()" style="background:none; border:1px solid #aaa; color:#aaa;">LOGOUT</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>PILOT NAME</th>
                    <th>EMAIL ADDRESS</th>
                    <th>SIGNAL (PHONE)</th>
                    <th>DATE JOINED</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <button class="btn btn-del" onclick="clearAll()">WIPE DATABASE</button>
    </div>

    <script>
        const CODE = "2549"; // รหัสผ่านของคุณ

        function unlock() {
            if(document.getElementById('pass').value === CODE) {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadData();
            } else {
                document.getElementById('err').style.display = 'block';
            }
        }

        function loadData() {
            const pilots = JSON.parse(localStorage.getItem('pilots')) || [];
            const body = document.getElementById('tableBody');
            body.innerHTML = pilots.map(p => `
                <tr>
                    <td style="color:var(--secondary); font-weight:bold;">${p.name}</td>
                    <td>${p.email}</td>
                    <td>${p.phone}</td>
                    <td style="font-size:12px; color:#888;">${p.date}</td>
                </tr>
            `).join('') || '<tr><td colspan="4" style="text-align:center; padding:30px;">NO PILOTS REGISTERED</td></tr>';
        }

        function clearAll() {
            if(confirm('ยืนยันการลบข้อมูลทั้งหมด?')) {
                localStorage.removeItem('pilots');
                loadData();
            }
        }
    </script>
</body>
</html>
